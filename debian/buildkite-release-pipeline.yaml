steps:
  - label: "Ubuntu 18.04 (i386)"
    commands:
      - >-
        gbp buildpackage \
          --git-ignore-branch \
          --git-upstream-tree=${BUILDKITE_COMMIT} \
          --git-builder="sbuild --dist=bionic --arch=i386 --no-clean-source -j${X_PARALLEL_JOBS}" \
          --git-export-dir=debian/build/bionic/i386/

      - '(cd debian/build/ && buildkite-agent artifact upload "*")'

    agents:
      queue: "linux-debian"

  - label: "Ubuntu 18.04 (amd64)"
    commands:
      - >-
        gbp buildpackage \
          --git-ignore-branch \
          --git-upstream-tree=${BUILDKITE_COMMIT} \
          --git-builder="sbuild --dist=bionic --arch=amd64 --no-clean-source -j${X_PARALLEL_JOBS}" \
          --git-export-dir=debian/build/bionic/amd64/

      - '(cd debian/build/ && buildkite-agent artifact upload "*")'

    agents:
      queue: "linux-debian"
